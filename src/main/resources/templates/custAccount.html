<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Restaurant</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header>
        <h1><u><b>The Restaurant</b></u></h1>
        <img src="/images/logo.png">
        <hr>
    </header>
    <div>
        <nav>
            <button>Account</button>
            <button onclick="location.replace('/custBookings')">Bookings</button>
            <button onclick="location.replace('/custOrders')">Orders</button>
            <button onclick="location.replace('/custInfoMenu')">Info + Menus</button>
            <button onclick="location.replace('/')">Sign Out</button>
        </nav>
    </div>
    <div>
        <h1><u>Account</u></h1>
        <h3 th:text="'First Name: ' + ${accountDetails.getFName()}"/>
        <h3 th:text="'Last Name: ' + ${accountDetails.getLName()}"/>
        <h3 th:text="'Customer ID: ' + ${accountDetails.getUserID()}"/>
        <h3 th:text="'Email Address: ' + ${accountDetails.getEmail()}"/>
        <h3 th:text="'Total Amount Spent: £' + ${accountDetails.getAmountSpent()}"/>
        <h3 th:text="'Promotional Emails: ' + ${accountDetails.getPromoEmails()}"/>
        <h3 th:text="'Member Points: ' + ${accountDetails.getMemberPoints()}"/>
    </div>
    <div>
        <h4>Want to change your email address?</h4>
        <a>Click Here!</a>
        <h4>Want to change your password?</h4>
        <a>Click Here!</a>
    </div>
    <footer>
        <a>Contact Info</a>
        <a>Terms</a>
        <a>Help</a>
        <p>Restaurants Ⓒ</p>
    </footer>
</body>
</html>
